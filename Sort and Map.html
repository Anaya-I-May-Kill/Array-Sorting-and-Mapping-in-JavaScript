<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Array Sort Reverse</h2>

    <button onclick="sortfunction()">Sort Me</button>
    <button onclick="reversefunction()">Reverse Me</button>

    <p id="result"></p>

    <h3>Multiply every element in the array with 10</h3>
    <p id="product_value"></p>

    <script>
      var fruits = [
        "Banana",
        "Orange",
        "Apple",
        "Mango",
        "Dragonfruit",
        "Jackfruit",
      ];

      document.getElementById("result").innerHTML = fruits;

      function sortfunction() {
        fruits.sort();
        document.getElementById("result").innerHTML = fruits;
      }

      function reversefunction() {
        fruits.reverse();
        document.getElementById("result").innerHTML = fruits;
      }

      var numbers = [15, 67, 82, 47635, 612];

      function myFunction(num) {
        return num * 10;
      }

      var newarray = numbers.map(myFunction);
      document.getElementById("product_value").innerHTML =
        newarray.join(" ┌( ಠ_ಠ)┘ ");
    </script>
  </body>
</html>
